<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SmoothSaver</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<nav>
  <div class="logo">
    <img src="logo.png" alt="SmoothSaver Logo">
  </div>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Search</a></li>
    <li><a href="#">Meal Plans</a></li>
    <li><a href="#">About</a></li>
  </ul>
</nav>

<section class="content">
  <h1>Welcome to SmoothSaver</h1>
  <p>Find discounts on local groceries and get meal plans based on your ingredients.</p>

  <div class="zipcode-form">
    <label for="zip-code">Enter your ZIP code:</label>
    <input type="text" id="zip-code" placeholder="e.g., 12345">
    <button id="search-button">Search</button>
  </div>
</section>

<section class="results">
  <!-- Your search results and meal plans will be displayed here -->
</section>

<footer>
  <p>&copy; 2023 SmoothSaver</p>
</footer>
</body>
</html>
